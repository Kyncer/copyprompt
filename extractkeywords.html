<!-- templates/extractkeywords.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Extractor</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Keyword Extractor</h1>
    <form id="extractForm">
        <label for="url">Enter Website URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="button" onclick="extractKeywords()">Extract Keywords</button>
    </form>
    <div id="result">
        <!-- Display extracted keywords here -->
    </div>

    <script>
        function extractKeywords() {
            var url = document.getElementById('url').value;

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'url=' + encodeURIComponent(url),
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<h2>Top Keywords:</h2><ul>' +
                    data.keywords.map(keyword => '<li>' + keyword + '</li>').join('') +
                    '</ul>';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
