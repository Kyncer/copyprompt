<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpFN01UoxereyHqjNr6h_F5NMaGKsWjqA&callback=initMap">
        </script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        #locationDetails {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Location Tracker</h1>
    <div id="map"></div>
    <div id="locationDetails"></div>

    <script>
        function initMap() {
            // Initialize the map centered at the user's location
            navigator.geolocation.getCurrentPosition(
                position => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    const map = new google.maps.Map(document.getElementById("map"), {
                        center: userLocation,
                        zoom: 15
                    });

                    // Add a marker at the user's location
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Your Location"
                    });

                    // Use Geocoding API to get detailed address information
                    const geocoder = new google.maps.Geocoder();
                    geocoder.geocode({ location: userLocation }, (results, status) => {
                        if (status === "OK" && results[0]) {
                            const addressComponents = results[0].address_components;

                            // Extract specific details
                            const streetNumber = addressComponents.find(component =>
                                component.types.includes("street_number")
                            );
                            const streetName = addressComponents.find(component =>
                                component.types.includes("route")
                            );
                            const city = addressComponents.find(component =>
                                component.types.includes("locality")
                            );
                            const postalCode = addressComponents.find(component =>
                                component.types.includes("postal_code")
                            );
                            const country = addressComponents.find(component =>
                                component.types.includes("country")
                            );
                            const barangay = addressComponents.find(component =>
                                component.types.includes("sublocality_level_1")
                            );
                            const neighborhood = addressComponents.find(component =>
                                component.types.includes("neighborhood")
                            );

                            // Display location details below the map
                            const locationDetails = document.getElementById("locationDetails");
                            locationDetails.innerHTML = `<p>Your current location:</p>
                                                        <p>${streetNumber ? streetNumber.long_name + ' ' : ''}${streetName ? streetName.long_name + ', ' : ''}</p>
                                                        <p>${barangay ? 'Barangay: ' + barangay.long_name + ', ' : ''}</p>
                                                        <p>${neighborhood ? 'Neighborhood: ' + neighborhood.long_name + ', ' : ''}</p>
                                                        <p>${city ? city.long_name + ', ' : ''}${postalCode ? postalCode.long_name + ', ' : ''}</p>
                                                        <p>${country ? 'Country: ' + country.long_name : ''}</p>
                                                        <p>Latitude: ${userLocation.lat.toFixed(6)}</p>
                                                        <p>Longitude: ${userLocation.lng.toFixed(6)}</p>`;
                        } else {
                            console.error("Error getting address information:", status);
                        }
                    });
                },
                error => {
                    console.error("Error getting user's location:", error.message);
                }
            );
        }
    </script>
</body>

</html>
